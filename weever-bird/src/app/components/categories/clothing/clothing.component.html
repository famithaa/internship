<div class="clothing">
    <h2>Clothing</h2>
    <div class="product-list">
      <div *ngFor="let item of clothing" class="product-card">
        <img [src]="item.image" [alt]="item.name" />
        <h3>{{ item.name }}</h3>
        <p>{{ item.price | currency }}</p>
      </div>
    </div>
  </div>
